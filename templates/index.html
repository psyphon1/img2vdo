<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Image to Video</title>
</head>
<body>
    <h1>Upload Image and Add Prompt</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required />
        <br><br>
        <input type="text" name="prompt" placeholder="Enter prompt here..." />
        <br><br>
        <button type="submit">Generate Video</button>
    </form>
</body>
</html>
